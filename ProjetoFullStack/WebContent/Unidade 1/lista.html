<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listas</title>
</head>
<body>

	<!-- Lista sem ordem -->
	<ul type="circle">
		<li>Apple</li>
		<li>Foxxcon</li>
		<li>Microsoft</li>
		<li>Facebook</li>
		<li>Tesla</li>
		
	</ul>
	
	<!-- Lista em ordem -->
	<ol>
		<li>Brasil</li>
		<li>Russia</li>
		<li>Cuba</li>
	</ol>

	<dl>
		<dt>BMW</dt>
		<dd>Produtora de veículos automotores</dd>
		
		<dt>Honda</dt>
		<dd>Produtora japonesa de veículos</dd>
		
		<dt>Yamaha</dt>
		<dd>O mesmo</dd>
		
	</dl>

</body>
</html>
